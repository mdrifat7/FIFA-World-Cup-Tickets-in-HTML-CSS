<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Admit One Ticket (Aug 2021 #CodePenChallenge)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <div class="ticket">
      <div class="left">
        <div class="image">
          <p class="admit-one">
            <span>QATAR 2022</span>
            <span>QATAR 2022</span>
            <span>QATAR 2022</span>
          </p>
          <div class="ticket-number">
            <p>#20030220</p>
          </div>
        </div>
        <div class="ticket-info">
          <p class="date">
            <span>TUESDAY</span>
            <span class="june-29">Nov 20</span>
            <span>2022</span>
          </p>
          <div class="show-name">
            <h1>Qatar vs Ecuador</h1>
          </div>
          <div class="time">
            <p><span>KICK-OF TIME</span> 22:00</p>
            <p><span>GATES OPEN</span> 20:00</p>
          </div>
          <p class="location">
            <span>AL BAYT STADIUM, AL KHOR</span>
            <span class="separator"><i class="fas fa-map-marker-alt"></i></span
            ><span>MF2Q+V4Q, AL KHOR, QATAR</span>
          </p>
        </div>
      </div>
      <div class="right">
        <p class="admit-one">
          <span>QATAR 2022</span>
          <span>QATAR 2022</span>
          <span>QATAR 2022</span>
        </p>
        <div class="right-info-container">
          <p>MATCH<i class="fas fa-futbol"></i></p>
          <div class="show-name">
            <p style="background-color: rgb(90, 14, 0)">1</p>
          </div>
          <div class="time">
            <p><span>KICK-OF TIME</span> 22:00</p>
            <p><span>GATES OPEN</span> 20:00</p>
          </div>
          <div class="barcode">
            <img
              src="https://external-preview.redd.it/cg8k976AV52mDvDb5jDVJABPrSZ3tpi1aXhPjgcDTbw.png?auto=webp&s=1c205ba303c1fa0370b813ea83b9e1bddb7215eb"
              alt="QR code"
            />
          </div>
          <p class="ticket-number">#20030220</p>
        </div>
      </div>
    </div>
  </body>
</html>
